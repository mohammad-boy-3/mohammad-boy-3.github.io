<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سایت من</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <button onclick="showPage('home')">
      🏠 <span>صفحه‌ی اصلی</span>
    </button>
    <button onclick="showPage('profile')">
      👤 <span>پروفایل</span>
    </button>
    <button onclick="showPage('register')">
      📝 <span>ثبت‌نام</span>
    </button>
  </nav>

  <main>
    <section id="home" class="page">خوش آمدید به سایت من</section>

    <section id="register" class="page hidden">
      <h2>فرم ثبت‌نام</h2>
      <input type="text" id="name" placeholder="نام شما" />
      <input type="email" id="email" placeholder="ایمیل شما" />
      <input type="password" id="password" placeholder="رمز عبور" />
      <button onclick="startRegistration()">مرحله بعد</button>
    </section>

    <section id="verify" class="page hidden">
      <h2>تایید ایمیل</h2>
      <p>رمز ارسال‌شده را وارد کنید:</p>
      <input type="text" id="codeInput" />
      <button onclick="verifyCode()">تایید</button>
    </section>

    <section id="profile" class="page hidden">
      <h2>پروفایل شما</h2>
      <div id="profileInfo"></div>
    </section>

    <section id="error" class="page hidden">
      <h3 id="errorMsg"></h3>
    </section>
  </main>
</body>
</html>
