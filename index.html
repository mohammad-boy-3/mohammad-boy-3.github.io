<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت‌نام</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background: #f0f0f0;
      padding: 20px;
    }

    .page {
      display: none;
    }

    .active {
      display: block;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    h2 {
      text-align: center;
    }

    #logout {
      background: crimson;
      color: white;
    }
  </style>
</head>
<body>

  <div id="register" class="page">
    <div class="container">
      <h2>ثبت‌نام</h2>
      <input type="text" id="name" placeholder="نام شما">
      <input type="email" id="email" placeholder="ایمیل شما">
      <button onclick="startRegistration()">ثبت‌نام</button>
    </div>
  </div>

  <div id="main" class="page">
    <div class="container">
      <h2>خوش آمدید!</h2>
      <p>نام شما: <span id="profile-name"></span></p>
      <p>ایمیل شما: <span id="profile-email"></span></p>
      <button id="logout" onclick="logout()">خروج</button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwLkJ2Cd7AuivD7i9eZKxnFwiiV9BrlPK4NptK46I2BpCFoYUv6P6HNHgk41dnEaYDMEA/exec";

    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
    }

    function startRegistration() {
      const email = document.getElementById("email").value.trim();
      const name = document.getElementById("name").value.trim();

      if (!email || !name) {
        alert("لطفاً همه فیلدها را پر کنید");
        return;
      }

      const formData = new URLSearchParams();
      formData.append("email", email);
      formData.append("name", name);

      fetch(scriptURL, {
        method: "POST",
        body: formData,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
      .then(response => response.text())
      .then(result => {
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userName", name);
        showProfile();
      })
      .catch(error => {
        alert("خطا در ارسال اطلاعات");
        console.error("Error:", error);
      });
    }

    function showProfile() {
      const email = localStorage.getItem("userEmail");
      const name = localStorage.getItem("userName");

      if (!email || !name) {
        showPage("register");
      } else {
        document.getElementById("profile-name").textContent = name;
        document.getElementById("profile-email").textContent = email;
        showPage("main");
      }
    }

    function logout() {
      localStorage.removeItem("userEmail");
      localStorage.removeItem("userName");
      showPage("register");
    }

    // نمایش صحیح در شروع
    window.onload = showProfile;
  </script>

</body>
</html>
