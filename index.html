<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقویم و ساعت زیبا</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#calendar">تقویم</a></li>
            <li><a href="#clock">ساعت</a></li>
        </ul>
    </nav>
    <section id="calendar">
        <h2>تقویم</h2>
        <img src="sticker1.png" alt="Sticker" class="sticker">
        <!-- Calendar component will be inserted here -->
    </section>
    <section id="clock">
        <h2>ساعت</h2>
        <img src="sticker2.png" alt="Sticker" class="sticker">
        <p>تهران: <span id="tehran-time"></span></p>
        <p>لندن: <span id="london-time"></span></p>
        <p>توکیو: <span id="tokyo-time"></span></p>
    </section>
    <footer>
        <p>این وب سایت بر اثر تلاش های محمد سلیمانی اهل قم به وجود آمده.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
