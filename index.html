<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ژنراتور عدد تصادفی - Random Number Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', 'Inter', sans-serif;
            background: linear-gradient(135deg, #1A1A1A 0%, #0D4F4C 100%);
            overflow-x: hidden;
        }
        
        .hero-text {
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .number-display {
            font-size: clamp(2rem, 8vw, 4rem);
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
            transition: all 0.3s ease;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #0D4F4C, #D4AF37);
            box-shadow: 0 8px 32px rgba(13, 79, 76, 0.3);
            transition: all 0.3s ease;
        }
        
        .generate-btn:active {
            transform: scale(0.95);
            box-shadow: 0 4px 16px rgba(13, 79, 76, 0.5);
        }
        
        .particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .glass-card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .nav-bar {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .nav-item {
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            color: #D4AF37;
            transform: translateY(-2px);
        }
        
        .range-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #374151;
            border-radius: 3px;
            outline: none;
        }
        
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #D4AF37;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
<base target="_blank">
</head>
<body class="min-h-screen text-white">
    <!-- Particle Canvas Background -->
    <canvas id="particleCanvas" class="particle-canvas"></canvas>
    
    <!-- Hero Section -->
    <div class="relative min-h-screen flex flex-col">
        <!-- Header -->
        <header class="text-center pt-8 pb-4 px-4">
            <h1 class="hero-text text-3xl md:text-4xl font-bold text-gold-400 mb-2 floating-animation">
                <span id="typed-title"></span>
            </h1>
            <p class="text-gray-300 text-sm md:text-base pulse-animation">
                تجربه‌ای جادویی از تولید اعداد تصادفی
            </p>
        </header>
        
        <!-- Main Generator Section -->
        <main class="flex-1 flex flex-col items-center justify-center px-4 pb-20">
            <!-- Number Display -->
            <div class="glass-card rounded-3xl p-8 mb-8 text-center min-w-full max-w-md">
                <div class="number-display text-gold-400 font-bold mb-4" id="numberDisplay">
                    ۰
                </div>
                <p class="text-gray-400 text-sm mb-6">
                    عدد تصادفی شما
                </p>
                
                <!-- Generate Button -->
                <button id="generateBtn" class="generate-btn w-full py-4 px-8 rounded-2xl text-white font-semibold text-lg mb-6">
                    <span class="flex items-center justify-center">
                        <span class="ml-2">✨</span>
                        تولید عدد تصادفی
                        <span class="mr-2">✨</span>
                    </span>
                </button>
                
                <!-- Range Controls -->
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label class="text-gray-400 text-sm">حداقل:</label>
                        <input type="number" id="minRange" value="1" min="1" max="99999999999" 
                               class="bg-gray-700 text-white rounded-lg px-3 py-2 w-32 text-center">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="text-gray-400 text-sm">حداکثر:</label>
                        <input type="number" id="maxRange" value="100000000000" min="1" max="1000000000000" 
                               class="bg-gray-700 text-white rounded-lg px-3 py-2 w-32 text-center">
                    </div>
                </div>
            </div>
            
            <!-- Quick Stats -->
            <div class="glass-card rounded-2xl p-6 w-full max-w-md">
                <h3 class="text-lg font-semibold text-teal-400 mb-4 text-center">آمار سریع</h3>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div>
                        <div class="text-2xl font-bold text-gold-400" id="historyCount">0</div>
                        <div class="text-xs text-gray-400">تعداد کل</div>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-teal-400" id="lastNumber">-</div>
                        <div class="text-xs text-gray-400">آخرین عدد</div>
                    </div>
                </div>
                
                <!-- Recent Numbers -->
                <div class="mt-4">
                    <h4 class="text-sm text-gray-400 mb-2">اخیراً تولید شده:</h4>
                    <ul id="recentNumbers" class="text-xs space-y-1 max-h-20 overflow-y-auto">
                        <!-- Recent numbers will be populated here -->
                    </ul>
                </div>
            </div>
        </main>
        
        <!-- Bottom Navigation -->
        <nav class="nav-bar fixed bottom-0 left-0 right-0 px-4 py-3">
            <div class="flex justify-around items-center max-w-md mx-auto">
                <a href="index.html" class="nav-item flex flex-col items-center text-gold-400">
                    <span class="text-xl mb-1">🏠</span>
                    <span class="text-xs">خانه</span>
                </a>
                <a href="statistics.html" class="nav-item flex flex-col items-center text-gray-400" data-page="statistics">
                    <span class="text-xl mb-1">📊</span>
                    <span class="text-xs">آمار</span>
                </a>
                <a href="lucky.html" class="nav-item flex flex-col items-center text-gray-400" data-page="lucky">
                    <span class="text-xl mb-1">🍀</span>
                    <span class="text-xs">شانس</span>
                </a>
                <a href="about.html" class="nav-item flex flex-col items-center text-gray-400" data-page="about">
                    <span class="text-xl mb-1">ℹ️</span>
                    <span class="text-xs">درباره</span>
                </a>
            </div>
        </nav>
    </div>
    
    <script src="main.js"></script>
    <script>
        // Initialize typed.js for hero title
        document.addEventListener('DOMContentLoaded', function() {
            new Typed('#typed-title', {
                strings: ['ژنراتور عدد تصادفی', 'Random Number Generator', 'تولیدکننده اعداد شگفت‌انگیز'],
                typeSpeed: 50,
                backSpeed: 30,
                backDelay: 2000,
                loop: true,
                showCursor: true,
                cursorChar: '|'
            });
            
            // Update last number display when new number is generated
            const originalGenerate = window.randomNumberApp?.generateNumber;
            if (originalGenerate) {
                window.randomNumberApp.generateNumber = function() {
                    originalGenerate.call(this);
                    const lastNumberDisplay = document.getElementById('lastNumber');
                    if (lastNumberDisplay && this.currentNumber) {
                        lastNumberDisplay.textContent = this.currentNumber.toLocaleString('fa-IR');
                    }
                };
            }
        });
    </script>
</body>
</html>
