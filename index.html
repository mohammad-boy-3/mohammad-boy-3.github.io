<!DOCTYPE html>
<html lang="fa">
<head>

      padding: 0;

      background: linear-gradient(to right, #fef6f9, #e7f6ff);
      color: #444;
      text-align: center;
    }
    header {
      background-color: #ffd5ec;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    img {
      width: 180px;
      border-radius: 20px;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #ffa4c5;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;

      background-color: #eee;

    }
  </style>
</head>
<body>
  <header>سلام! من محمد هستم 💫</header>

    <img src="https://placekitten.com/300/300" alt="گربه کیوت" />

    <a class="btn" href="#contact">ارتباط با من</a>
