<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقویم و ساعت</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.gif" type="image/gif">
  <style>
    * {
      box-sizing: border-box;
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
    }
    body {
      margin: 0;
      background: url('https://cdn.pixabay.com/photo/2020/09/07/11:54/bench-5551456_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 4px solid #ffcc00;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 2rem;
      margin: 1rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    .label {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #ffcc00;
    }
    .output {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      font-size: 1rem;
      border-top: 2px solid #ffcc00;
    }
  </style>
</head>
<body>
  <header>وب سایت شیک تقویم و ساعت</header>
  <div class="container">
    <div class="card">
      <div class="label">زمان فعلی ایران:</div>
      <div class="output" id="clock">در حال بارگذاری...</div>
    </div>
    <div class="card">
      <div class="label">تاریخ شمسی:</div>
      <div class="output" id="jalali">در حال بارگذاری...</div>
    </div>
    <div class="card">
      <div class="label">تاریخ میلادی:</div>
      <div class="output" id="gregorian">در حال بارگذاری...</div>
    </div>
  </div>
  <footer>
    ساخته شده توسط محمد سلیمانی از شهر قم
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timezone@0.5.33/builds/moment-timezone-with-data.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.min.js"></script>
  <script>
    const clockEl = document.getElementById('clock');
    const gregorianEl = document.getElementById('gregorian');
    const jalaliEl = document.getElementById('jalali');
    const hijriEl = document.getElementById('hijri');

    // تابع تبدیل اعداد انگلیسی به فارسی
    function toPersianDigits(str) {
      const persianDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
      return str.replace(/[0-9]/g, function(w) {
        return persianDigits[parseInt(w)];
      });
    }

    function updateDateTime() {
      // ساعت لحظه‌ای تهران
      const tehranTime = moment().tz("Asia/Tehran").format('HH:mm:ss');
      clockEl.innerText = toPersianDigits(tehranTime);

      // استفاده از persian-date برای تاریخ‌ها
      const today = new persianDate();
      
      // تاریخ شمسی
      jalaliEl.innerText = today.format('D MMMM YYYY');
      
      // تاریخ میلادی
      gregorianEl.innerText = today.toCalendar('islamic').format('D MMMM YYYY');
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
