<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ثبت‌نام | سایت من</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">🏠 خانه</a>
      <div class="nav-links">
        <a href="register.html"><i class="fas fa-user-plus"></i> ثبت‌نام</a>
        <a href="profile.html" id="nav-profile"><i class="fas fa-user-circle"></i> پروفایل</a>
      </div>
    </nav>
  </header>

  <main class="container form-container">
    <h1>ثبت‌نام</h1>
    <div class="form-group">
      <label for="name"><i class="fas fa-id-badge"></i> نام:</label>
      <input type="text" id="name" placeholder="نام شما"/>
    </div>
    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i> ایمیل:</label>
      <input type="email" id="email" placeholder="you@example.com"/>
    </div>
    <div class="form-group">
      <label for="password"><i class="fas fa-lock"></i> رمز عبور:</label>
      <input type="password" id="password" placeholder="رمز عبور"/>
    </div>
    <button class="btn" onclick="startRegistration()">ثبت‌نام</button>
    <p id="message" class="hidden"></p>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
